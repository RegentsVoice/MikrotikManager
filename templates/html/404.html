{% extends "base.html" %}

{% block title %}Страница не найдена - MikroTik Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="mb-4 error-animation" id="search-animation">
            <div class="search-animation d-inline-block position-relative">
                <i class="fas fa-search fa-4x mb-3" 
                   style="color: var(--primary-color);"></i>
                <i class="fas fa-map-marker-alt fa-2x position-absolute" 
                   style="top: 20px; right: -15px; animation: bounce 2s infinite; 
                          color: var(--bs-warning);"></i>
            </div>
        </div>
        
        <h1 class="display-1 error-title" style="color: var(--text-color); opacity: 0.8;">404</h1>
        <h2 class="mb-4 error-subtitle" style="color: var(--text-color);">Страница не найдена</h2>
        
        <p class="mb-4 error-text" style="color: var(--text-color); opacity: 0.9;">
            Запрашиваемая страница не существует или была перемещена.
        </p>
        
        <div class="mt-4 error-buttons" id="floating-buttons">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg floating-btn">
                <i class="fas fa-home me-2"></i>Вернуться на главную
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg ms-2 floating-btn">
                <i class="fas fa-arrow-left me-2"></i>Назад
            </a>
        </div>
        
        <!-- Случайная подсказка -->
        <div class="mt-5 p-3 rounded error-tip" 
             style="background-color: var(--card-bg); 
                    border: 1px solid var(--border-color);">
            <small style="color: var(--text-color); opacity: 0.8;">
                <i class="fas fa-lightbulb me-1" style="color: var(--bs-warning);"></i>
                <span id="tip-text">Может, попробуете обновить страницу?</span>
            </small>
        </div>
    </div>
</div>

<style>
    /* Анимация маркера */
    @keyframes bounce {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(10deg); }
    }
    
    /* Плавное появление только для элементов 404 */
    @keyframes fadeInUp404 {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Плавающая анимация для кнопки */
    @keyframes float404 {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }
    
    /* Применяем анимацию только к элементам 404 с уникальными классами */
    .error-animation {
        animation: fadeInUp404 0.6s ease-out forwards;
        opacity: 0;
    }
    
    .error-title {
        animation: fadeInUp404 0.6s ease-out 0.1s forwards;
        opacity: 0;
    }
    
    .error-subtitle {
        animation: fadeInUp404 0.6s ease-out 0.2s forwards;
        opacity: 0;
    }
    
    .error-text {
        animation: fadeInUp404 0.6s ease-out 0.3s forwards;
        opacity: 0;
    }
    
    .error-buttons {
        animation: fadeInUp404 0.6s ease-out 0.4s forwards;
        opacity: 0;
    }
    
    .error-tip {
        animation: fadeInUp404 0.6s ease-out 0.5s forwards;
        opacity: 0;
    }
    
    /* Плавающие кнопки только на этой странице */
    #floating-buttons .floating-btn {
        animation: float404 3s ease-in-out infinite;
    }
    
    /* Ограничиваем область действия стилей только этим блоком */
    .row.justify-content-center .col-md-6.text-center * {
        /* Это гарантирует, что стили не утекут наружу */
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tips = [
            "Проверьте, нет ли опечаток в адресе.",
            "Попробуйте начать с главной страницы.",
            "Ошибки делают нас сильнее (и эта тоже)!",
            "Возможно, это не баг, а фича.",
            "Пока вы здесь, хотите кофе? ☕",
            "Интернет - большое место, легко заблудиться.",
            "Страница ушла за хлебом, и не вернулась.",
            "Давайте начнем сначала, с главной страницы."
        ];
        
        const randomTip = tips[Math.floor(Math.random() * tips.length)];
        document.getElementById('tip-text').textContent = randomTip;
        
        const searchIcon = document.querySelector('.fa-search');
        
        setInterval(() => {
            searchIcon.style.transform = 'scale(1.1)';
            searchIcon.style.transition = 'transform 0.3s ease';
            setTimeout(() => {
                searchIcon.style.transform = 'scale(1)';
            }, 300);
        }, 3000);
    });
</script>
{% endblock %}
