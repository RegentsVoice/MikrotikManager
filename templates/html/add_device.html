{% extends "base.html" %}

{% block title %}Добавить устройство - MikroTik Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Добавить новое устройство MikroTik</h4>
            </div>
            <div class="card-body">
                <form method="POST" id="deviceForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Название устройства *</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="Например: Главный роутер">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="ip_address" class="form-label">IP адрес *</label>
                            <input type="text" class="form-control" id="ip_address" name="ip_address" required 
                                   placeholder="192.168.1.1">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="port" class="form-label">Порт SSH</label>
                            <input type="number" class="form-control" id="port" name="port" value="22" min="1" max="65535">
                            <div class="form-text">По умолчанию: 22</div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Имя пользователя *</label>
                            <input type="text" class="form-control" id="username" name="username" required 
                                   placeholder="admin">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Пароль *</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="is_encrypted" name="is_encrypted" checked>
                                <label class="form-check-label" for="is_encrypted">
                                    Пароль зашифрован
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="Местоположение, дополнительная информация..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ssh_key" class="form-label">SSH ключ (опционально)</label>
                        <textarea class="form-control" id="ssh_key" name="ssh_key" rows="4" 
                                  placeholder="-----BEGIN RSA PRIVATE KEY-----&#10;..."></textarea>
                        <div class="form-text">Если используется аутентификация по ключу</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('devices') }}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus-circle me-1"></i>Добавить устройство
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.querySelector('i').classList.toggle('fa-eye');
    this.querySelector('i').classList.toggle('fa-eye-slash');
});

document.getElementById('deviceForm').addEventListener('submit', function(e) {
    const ip = document.getElementById('ip_address').value;
    const ipPattern = /^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/;
    
    if (!ipPattern.test(ip)) {
        e.preventDefault();
        alert('Введите корректный IP адрес');
        return false;
    }
});
</script>
{% endblock %}
